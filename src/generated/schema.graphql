schema {
  query: QueryRoot
  mutation: MutationRoot
}

input AcceptInvitationInput {
  firstName: String
  invitationToken: String!
  lastName: String
  password: String!
}

input AdminResetUserPasswordInput {
  userId: UUID!
}

input AssignRoleInput {
  roleId: UUID!
  userId: UUID!
}

type AuthPayload {
  accessToken: String!
  refreshToken: String!
  user: User!
}

input ChangePasswordInput {
  currentPassword: String!
  newPassword: String!
}

"""
Implement the DateTime<Utc> scalar

The input/output is a string in RFC3339 format.
"""
scalar DateTime

type Invitation {
  createdAt: DateTime!
  email: String!
  expiresAt: DateTime!
  id: UUID!
  inviterUserId: UUID!
  isUsed: Boolean!
  role: Role
  usedAt: DateTime
}

input InviteUserInput {
  email: String!
}

input InviteUserWithRoleInput {
  email: String!
  roleId: UUID
}

input LoginInput {
  email: String!
  password: String!
}

type MessageResponse {
  message: String!
}

type MutationRoot {
  acceptInvitation(input: AcceptInvitationInput!): AuthPayload!
  adminResetUserPassword(input: AdminResetUserPasswordInput!): MessageResponse!
  assignRole(input: AssignRoleInput!): User!
  changePassword(input: ChangePasswordInput!): MessageResponse!
  inviteUser(input: InviteUserInput!): Invitation!
  inviteUserWithRole(input: InviteUserWithRoleInput!): Invitation!
  login(input: LoginInput!): AuthPayload!
  logout: MessageResponse!
  refreshToken(input: RefreshTokenInput!): AuthPayload!
  register(input: RegisterInput!): User!
  removeUserRole(userId: UUID!): User!
  requestPasswordReset(input: RequestPasswordResetInput!): MessageResponse!
  resetPassword(input: ResetPasswordInput!): MessageResponse!
  verifyEmail(token: String!): MessageResponse!
}

type QueryRoot {
  allRoles: [Role!]!
  allUsers: [UserWithRole!]!
  health: String!
  me: User!
  myInvitations: [Invitation!]!
  userById(userId: UUID!): UserWithRole!
  userPermissions(userId: UUID!): [String!]!
  usersByRole(roleName: String!): [UserWithRole!]!
}

input RefreshTokenInput {
  refreshToken: String!
}

input RegisterInput {
  email: String!
  firstName: String
  lastName: String
  password: String!
}

input RequestPasswordResetInput {
  email: String!
}

input ResetPasswordInput {
  newPassword: String!
  token: String!
}

type Role {
  createdAt: DateTime!
  description: String
  id: UUID!
  isActive: Boolean!
  level: Int!
  name: String!
  updatedAt: DateTime!
}

"""
A UUID is a unique 128-bit number, stored as 16 octets. UUIDs are parsed as
Strings within GraphQL. UUIDs are used to assign unique identifiers to
entities without requiring a central allocating authority.

# References

* [Wikipedia: Universally Unique Identifier](http://en.wikipedia.org/wiki/Universally_unique_identifier)
* [RFC4122: A Universally Unique Identifier (UUID) URN Namespace](http://tools.ietf.org/html/rfc4122)
"""
scalar UUID

type User {
  createdAt: DateTime!
  email: String!
  firstName: String
  id: UUID!
  isEmailVerified: Boolean!
  lastName: String
  permissions: [String!]!
  role: Role
  updatedAt: DateTime!
}

type UserWithRole {
  createdAt: DateTime!
  email: String!
  firstName: String
  id: UUID!
  isEmailVerified: Boolean!
  lastName: String
  permissions: [String!]!
  role: Role
  updatedAt: DateTime!
}