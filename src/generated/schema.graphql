"""
Implement the DateTime<Utc> scalar

The input/output is a string in RFC3339 format.
"""
scalar DateTime

type EmailAttachment {
  contentType: String
  createdAt: DateTime!
  emailContextId: UUID!
  extractedText: String
  fileHash: String
  fileSize: Int
  filename: String!
  id: UUID!
  isProcessed: Boolean!
  originalFilename: String!
  storagePath: String!
}

type EmailContext {
  accountingProcess: AccountingProcess!
  aiSummary: String
  attachmentCount: Int!
  attachments: [EmailAttachment!]!
  bccEmails: [String!]
  ccEmails: [String!]
  fromEmail: String!
  fromName: String
  fullMessage: String!
  hasAttachments: Boolean!
  id: UUID!
  inReplyTo: String
  messageDate: DateTime
  messageHtml: String
  messageId: String
  messagePreview: String
  processingNotes: String
  processingStatus: ProcessingStatus!
  projectContext: ProjectContext!
  receivedDate: DateTime!
  replyTo: String
  subject: String!
  threadId: String
  toEmails: [String!]!
}

type EmailContextConnection {
  edges: [EmailContext!]!
  totalCount: Int!
}

input EmailContextFilters {
  accountingProcess: AccountingProcess
  fromEmail: String
  hasAttachments: Boolean
  messageDateAfter: DateTime
  messageDateBefore: DateTime
  processingStatus: ProcessingStatus
  searchText: String
}

input EmailIngestInput {
  accountingProcess: AccountingProcess!
  aiSummary: String
  attachmentCount: Int
  bccEmails: [String!]
  categoryName: String
  ccEmails: [String!]
  confidenceScore: Float
  extractedEntities: JSON
  fromEmail: String!
  fromName: String
  fullMessage: String!
  hasAttachments: Boolean
  inReplyTo: String
  messageDate: DateTime
  messageHtml: String
  messageId: String
  messagePreview: String
  processingNotes: String
  projectId: UUID!
  subject: String!
  threadId: String
  toEmails: [String!]!
}

enum EntityType {
  PROJECT
  SETTINGS
  TASK
  USER
}

input GrantUserPermissionInput {
  permissionId: UUID!
  userId: UUID!
}

type Invitation {
  createdAt: DateTime!
  email: String!
  expiresAt: DateTime!
  id: UUID!
  inviterUserId: UUID!
  isUsed: Boolean!
  role: Role
  usedAt: DateTime
}

input InviteUserInput {
  email: String!
}

input InviteUserWithRoleInput {
  email: String!
  roleId: UUID
}

"""A scalar that can represent any JSON value."""
scalar JSON

input LoginInput {
  email: String!
  password: String!
}

type MessageResponse {
  message: String!
}

type MutationRoot {
  acceptInvitation(input: AcceptInvitationInput!): AuthPayload!
  addComment(input: AddCommentInput!): Activity!
  addProjectMember(input: AddProjectMemberInput!): MessageResponse!
  adminResetUserPassword(input: AdminResetUserPasswordInput!): MessageResponse!

  """Archive a project context"""
  archiveContext(contextId: UUID!): ProjectContext!
  assignPermissionToRole(input: AssignPermissionToRoleInput!): MessageResponse!
  assignRole(input: AssignRoleInput!): User!
  assignTask(input: AssignTaskInput!): Task!
  changePassword(input: ChangePasswordInput!): MessageResponse!
  completeTaskWithRecurrence(taskId: UUID!): CompleteTaskWithRecurrenceResponse!

  """Create a new context category for a project"""
  createContextCategory(input: CreateContextCategoryInput!): ProjectContextCategory!
  createPermission(input: CreatePermissionInput!): Permission!
  createProject(input: CreateProjectInput!): Project!
  createResource(input: CreateResourceInput!): Resource!
  createRole(input: CreateRoleInput!): Role!
  createTask(input: CreateTaskInput!): Task!

  """Delete (soft delete) a context category"""
  deleteContextCategory(categoryId: UUID!): MessageResponse!
  deletePermission(permissionId: UUID!): MessageResponse!
  deleteProject(projectId: UUID!): MessageResponse!
  deleteResource(resourceId: UUID!): MessageResponse!
  deleteRole(roleId: UUID!): MessageResponse!
  deleteTask(taskId: UUID!): MessageResponse!
  grantUserPermission(input: GrantUserPermissionInput!): MessageResponse!

  """Ingest email context (webhook endpoint)"""
  ingestEmailContext(input: EmailIngestInput!): EmailContext!
  inviteUser(input: InviteUserInput!): Invitation!
  inviteUserWithRole(input: InviteUserWithRoleInput!): Invitation!
  login(input: LoginInput!): AuthPayload!
  logout: MessageResponse!
  refreshToken(input: RefreshTokenInput!): AuthPayload!
  register(input: RegisterInput!): User!
  removePermissionFromRole(input: RemovePermissionFromRoleInput!): MessageResponse!
  removeProjectMember(input: RemoveProjectMemberInput!): MessageResponse!
  removeUserRole(userId: UUID!): User!
  requestPasswordReset(input: RequestPasswordResetInput!): MessageResponse!
  resetPassword(input: ResetPasswordInput!): MessageResponse!

  """Restore an archived project context"""
  restoreContext(contextId: UUID!): ProjectContext!
  revokeUserPermission(input: RevokeUserPermissionInput!): MessageResponse!

  """Update an existing context category"""
  updateContextCategory(input: UpdateContextCategoryInput!): ProjectContextCategory!

  """Update email processing status"""
  updateEmailProcessingStatus(emailId: UUID!, notes: String, status: ProcessingStatus!): EmailContext!
  updateMemberRole(input: UpdateMemberRoleInput!): MessageResponse!
  updatePermission(input: UpdatePermissionInput!): Permission!
  updateProject(input: UpdateProjectInput!): Project!
  updateResource(input: UpdateResourceInput!): Resource!
  updateRole(input: UpdateRoleInput!): Role!
  updateTask(input: UpdateTaskInput!): Task!
  verifyEmail(token: String!): MessageResponse!
}

type Permission {
  action: String!
  createdAt: DateTime!
  description: String
  id: UUID!
  isActive: Boolean!
  resource: Resource
  resourceId: UUID!
  resourceName: String!
  updatedAt: DateTime!
}

enum ProcessingStatus {
  COMPLETED
  FAILED
  MANUAL_REVIEW
  PENDING
}

type Project {
  createdAt: DateTime!
  description: String
  id: UUID!
  isActive: Boolean!
  members: [ProjectMember!]!
  name: String!
  owner: User
  ownerId: UUID!
  tasks(assigneeId: UUID, limit: Int, offset: Int, status: TaskStatus): [Task!]!
  updatedAt: DateTime!
}

type ProjectContext {
  category: ProjectContextCategory
  categoryId: UUID
  contextType: ContextType!
  contextTypeId: UUID!
  createdAt: DateTime!
  createdBy: UUID
  description: String
  emailContext: EmailContext
  id: UUID!
  isArchived: Boolean!
  project: Project!
  projectId: UUID!
  tags: [String!]
  title: String!
  updatedAt: DateTime!
}

type ProjectContextCategory {
  color: String!
  contextTypeId: UUID!
  createdAt: DateTime!
  createdBy: UUID!
  description: String
  id: UUID!
  isActive: Boolean!
  name: String!
  projectId: UUID!
  updatedAt: DateTime!
}

type ProjectMember {
  id: UUID!
  joinedAt: DateTime!
  projectId: UUID!
  role: String!
  user: User!
  userId: UUID!
}

type QueryRoot {
  activities(entityId: UUID!, entityType: EntityType!, limit: Int, offset: Int): [Activity!]!
  allPermissions(resourceId: UUID): [Permission!]!
  allResources: [Resource!]!
  allRoles: [Role!]!
  allRolesWithPermissions: [RoleWithPermissions!]!
  allUsers: [UserWithRole!]!

  """Get all available context types"""
  contextTypes(activeOnly: Boolean): [ContextType!]!

  """Get single email context by ID"""
  emailContext(emailId: UUID!): EmailContext

  """Get email contexts with filtering and pagination"""
  emailContexts(filters: EmailContextFilters, limit: Int, offset: Int, projectId: UUID!): EmailContextConnection!

  """Get email thread by thread ID"""
  emailThread(projectId: UUID!, threadId: String!): [EmailContext!]!
  health: String!
  me: User!
  myAssignedTasks(limit: Int, offset: Int, status: TaskStatus): [Task!]!
  myInvitations: [Invitation!]!
  myProjects(limit: Int, offset: Int): [Project!]!
  permissionById(permissionId: UUID!): Permission
  project(projectId: UUID!): Project

  """Get project context categories"""
  projectContextCategories(contextTypeName: String, projectId: UUID!): [ProjectContextCategory!]!

  """Get project contexts with filtering and pagination"""
  projectContexts(filters: ContextFilters, limit: Int, offset: Int, projectId: UUID!): ContextConnection!
  projectTaskStats(projectId: UUID!): TaskStats!
  projectTasks(assigneeId: UUID, limit: Int, offset: Int, projectId: UUID!, status: TaskStatus): [Task!]!
  resourceById(resourceId: UUID!): Resource
  roleById(roleId: UUID!): RoleWithPermissions
  rolePermissions(roleId: UUID!): [Permission!]!

  """Search email contexts with full-text search"""
  searchEmailContexts(limit: Int, projectId: UUID!, query: String!): [EmailContext!]!
  task(taskId: UUID!): Task
  userById(userId: UUID!): UserWithRole!
  userDirectPermissions(userId: UUID!): [Permission!]!
  userPermissions(userId: UUID!): [String!]!
  usersByRole(roleName: String!): [UserWithRole!]!
}

enum RecurrenceType {
  DAILY
  MONTHLY
  NONE
  WEEKDAYS
  WEEKLY
}

