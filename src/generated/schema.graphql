  createdAt: DateTime!
  description: String
  id: UUID!
  isActive: Boolean!
  level: Int!
  name: String!
  permissions: [Permission!]!
  updatedAt: DateTime!
  userCount: Int!
}

type Task {
  activities(limit: Int, offset: Int): [Activity!]!
  activityCount: Int!
  assignee: User
  assigneeId: UUID
  createdAt: DateTime!
  creator: User
  creatorId: UUID!
  description: String
  dueDate: DateTime
  id: UUID!
  isRecurring: Boolean!
  name: String!
  nextDueDate: DateTime
  parentTask: Task
  parentTaskId: UUID
  priority: TaskPriority!
  project: Project
  projectId: UUID!
  recurrenceDay: Int
  recurrenceType: RecurrenceType!
  recurringInstances(limit: Int): [Task!]!
