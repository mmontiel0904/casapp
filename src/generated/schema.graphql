  userId: UUID!
}

input RequestPasswordResetInput {
  email: String!
}

input ResetPasswordInput {
  newPassword: String!
  token: String!
}

type Resource {
  createdAt: DateTime!
  description: String
  id: UUID!
  isActive: Boolean!
  name: String!
  updatedAt: DateTime!
}

input RevokeUserPermissionInput {
  permissionId: UUID!
  userId: UUID!
}

type Role {
  createdAt: DateTime!
  description: String
  id: UUID!
  isActive: Boolean!
  level: Int!
  name: String!
  updatedAt: DateTime!
}

